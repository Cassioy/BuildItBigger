// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}


task executeTests(dependsOn: [':backend:appengineStart', ':app:connectedCheck', ':backend:appengineStop']){
        group ='tests'
        description = 'start an AppEngine instance, run android instrumented tests and stop AppEngine server'
        tasks.getByPath(':app:connectedCheck').mustRunAfter ':backend:appengineStart'
        tasks.getByPath(':backend:appengineStop').mustRunAfter ':app:connectedCheck'
        doLast{
            println 'Testing done'
        }
}



